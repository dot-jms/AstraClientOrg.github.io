<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Client - Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
            --muted: #9aa3a8;
            --muted-hover: #b8c1c6;
            --accent: #8ef6c1;
            --accent-hover: #a8ffdb;
            --accent-glow: rgba(142,246,193,0.4);
            --purple-strong: rgba(150,85,255,0.3);
            --purple-glow: rgba(150,85,255,0.2);
            --glass-border: rgba(255,255,255,0.12);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
            --shadow-epic: 0 35px 100px rgba(0,0,0,0.8), 0 15px 60px rgba(150,85,255,0.1);
            --shadow-medium: 0 15px 50px rgba(0,0,0,0.4);
            --shadow-soft: 0 8px 25px rgba(0,0,0,0.2);
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            background-attachment: fixed;
            color: #f8fafc;
            overflow-x: hidden;
            font-weight: 400;
        }

        * {
            box-sizing: border-box;
        }

        /* Background effects */
        canvas#bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            display: block;
            filter: brightness(1.2) contrast(1.1);
        }

        .vignette {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background:
                radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.25), transparent 30%),
                radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.20), transparent 35%),
                radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.12), transparent 25%),
                radial-gradient(35% 35% at 10% 80%, rgba(236,72,153,0.08), transparent 20%),
                linear-gradient(180deg, rgba(8,6,14,0.08), rgba(2,2,6,0.15));
            mix-blend-mode: screen;
            animation: vignette-dance 12s ease-in-out infinite;
        }

        @keyframes vignette-dance {
            0%, 100% { opacity: 1; transform: scale(1); }
            33% { opacity: 0.9; transform: scale(1.02); }
            66% { opacity: 0.85; transform: scale(0.98); }
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(142,246,193,0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(100px) scale(1); opacity: 0; }
        }

        .wrap {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 32px;
            animation: grand-entrance 1.2s cubic-bezier(0.23,1,0.320,1);
        }

        @keyframes grand-entrance {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            50% { opacity: 0.8; transform: translateY(10px) scale(0.98); filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .card {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 28px;
            border-radius: 24px;
            background: var(--gradient-glass);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-epic);
            position: relative;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -15px;
            border-radius: 28px;
            z-index: -1;
            background: linear-gradient(135deg, var(--purple-strong), var(--purple-glow), rgba(142,246,193,0.1));
            filter: blur(25px);
            pointer-events: none;
            animation: glow-breathe 6s ease-in-out infinite;
        }

        @keyframes glow-breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .notification {
            background: linear-gradient(135deg, rgba(142,246,193,0.15), rgba(140,90,240,0.1));
            border: 1px solid rgba(142,246,193,0.3);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .notification p {
            margin: 0;
            color: var(--accent);
            font-weight: 600;
            font-size: 15px;
        }

        .page_title_header {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: relative;
        }

        .page_title_header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: 2px;
            animation: accent-slide 3s ease-in-out infinite;
        }

        @keyframes accent-slide {
            0%, 100% { width: 120px; opacity: 1; }
            50% { width: 250px; opacity: 0.7; }
        }

        .page_title_header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(142,246,193,0.3);
        }

        .play-grid-layout {
            display: grid;
            gap: 24px;
            margin-bottom: 24px;
        }

        .play-card-item {
            background: var(--gradient-glass);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .play-card-item::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, transparent, rgba(142,246,193,0.1), transparent, rgba(150,85,255,0.1), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-card-item:hover::before {
            opacity: 1;
            animation: border-dance 2s linear infinite;
        }

        @keyframes border-dance {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .play-card-item:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
            transform: translateY(-4px);
            box-shadow: var(--shadow-epic);
            border-color: rgba(255,255,255,0.15);
        }

        .play-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .play-card-header i {
            font-size: 28px;
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(142,246,193,0.4));
        }

        .play-card-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            color: #f1f5f9;
        }

        .client-options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .client-version-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .client-version-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(142,246,193,0.2);
            transform: translateX(4px);
        }

        .client-version-item span {
            font-weight: 600;
            font-size: 15px;
            color: #f1f5f9;
        }

        .play-action-btn, .download-btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            background: var(--gradient-accent);
            color: #0a0a0a;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142,246,193,0.2);
            text-decoration: none;
            display: inline-block;
        }

        .play-action-btn:hover, .download-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(142,246,193,0.4);
        }

        .play-action-btn:active, .download-btn:active {
            transform: translateY(0) scale(0.98);
        }

        @media (max-width: 920px) {
            .wrap { padding: 24px; }
            .card { padding: 24px; }
        }

        @media (max-width: 480px) {
            .wrap { padding: 20px; }
            .card { padding: 20px; }
            .page_title_header h1 { font-size: 28px; }
            .client-version-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            .play-action-btn, .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg" aria-hidden="true"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <div class="particles" aria-hidden="true"></div>

    <div class="wrap">
        <div class="card">
            <div class="notification">
                <p>1.12.2 has not been released yet, and Social Features will come in v1.6.1.</p>
            </div>
            
            <main id="main_content_area">
                <div id="play_view">
                    <div class="page_title_header">
                        <h1>Select a Version</h1>
                    </div>
                    
                    <div class="play-grid-layout">
                        <div class="play-card-item">
                            <div class="play-card-header">
                                <i class="fas fa-gamepad"></i>
                                <h3>Astra Client</h3>
                            </div>
                            <div class="client-options-list">
                                <div class="client-version-item">
                                    <span>Version 1.12</span>
                                    <button class="play-action-btn" data-version="112">Launch</button>
                                </div>
                                <div class="client-version-item">
                                    <span>Version 1.8</span>
                                    <button class="play-action-btn" data-version="18">Launch</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="play-grid-layout">
                        <div class="play-card-item">
                            <div class="play-card-header">
                                <i class="fas fa-download"></i>
                                <h3>Downloads</h3>
                            </div>
                            <div class="client-options-list">
                                <div class="client-version-item">
                                    <span>Web Files (WASM)</span>
                                    <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webwasm.zip" class="download-btn" download>Download</a>
                                </div>
                                <div class="client-version-item">
                                    <span>Web Files (JS)</span>
                                    <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webjs.zip" class="download-btn" download>Download</a>
                                </div>
                                <div class="client-version-item">
                                    <span>Offline Download (WASM)</span>
                                    <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrawasmoffline.html" class="download-btn" download>Download</a>
                                </div>
                                <div class="client-version-item">
                                    <span>Offline Download (JS)</span>
                                    <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrajsoffline.html" class="download-btn" download>Download</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Starfield background
        (function(){
            const canvas = document.getElementById('bg');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let w = canvas.width = innerWidth;
            let h = canvas.height = innerHeight;

            const STAR_COUNT = Math.floor((w*h)/2400);
            const stars = [];
            const nebula = [];
            
            function rand(min,max){ return Math.random()*(max-min)+min }
            
            for(let i=0;i<STAR_COUNT;i++){
                stars.push({
                    x: Math.random()*w,
                    y: Math.random()*h,
                    z: rand(0.3,2.0),
                    r: rand(0.8,5.0),
                    vx: rand(-0.05,0.05),
                    vy: rand(-0.1,0.1),
                    t: Math.random()*20,
                    color: Math.random() > 0.88 ? 'rgba(142,246,193,0.9)' : 
                           Math.random() > 0.94 ? 'rgba(168,85,247,0.8)' : 'white',
                    twinkleSpeed: rand(0.5, 2.0)
                });
            }

            for(let i=0;i<8;i++){
                nebula.push({
                    x: Math.random()*w,
                    y: Math.random()*h,
                    r: rand(80,200),
                    vx: rand(-0.02,0.02),
                    vy: rand(-0.02,0.02),
                    opacity: rand(0.02,0.08),
                    color: Math.random() > 0.5 ? 'rgba(142,246,193,' : 'rgba(168,85,247,'
                });
            }

            function resize(){
                w = canvas.width = innerWidth;
                h = canvas.height = innerHeight;
            }
            addEventListener('resize', resize);

            function draw(){
                ctx.clearRect(0,0,w,h);
                
                const g1 = ctx.createRadialGradient(w*0.3,h*0.3,0,w*0.3,h*0.3,Math.max(w,h)*0.6);
                g1.addColorStop(0,'rgba(10,8,20,0.15)');
                g1.addColorStop(0.5,'rgba(6,4,14,0.25)');
                g1.addColorStop(1,'rgba(2,2,8,0.35)');
                ctx.fillStyle = g1;
                ctx.fillRect(0,0,w,h);

                const g2 = ctx.createRadialGradient(w*0.7,h*0.7,0,w*0.7,h*0.7,Math.max(w,h)*0.5);
                g2.addColorStop(0,'rgba(20,8,25,0.08)');
                g2.addColorStop(1,'transparent');
                ctx.fillStyle = g2;
                ctx.fillRect(0,0,w,h);

                const t = Date.now()/3200;
                
                for(const n of nebula){
                    n.x += n.vx;
                    n.y += n.vy;
                    
                    if(n.x < -n.r) n.x = w + n.r;
                    if(n.x > w + n.r) n.x = -n.r;
                    if(n.y < -n.r) n.y = h + n.r;
                    if(n.y > h + n.r) n.y = -n.r;
                    
                    const pulse = Math.abs(Math.sin(t * 0.3 + n.x * 0.001));
                    ctx.beginPath();
                    ctx.globalAlpha = Math.max(0, n.opacity * pulse);
                    const g = ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r);
                    g.addColorStop(0, n.color + (n.opacity * 2) + ')');
                    g.addColorStop(1, 'transparent');
                    ctx.fillStyle = g;
                    ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
                    ctx.fill();
                }
                
                for(const s of stars){
                    s.x += s.vx * (s.z*2);
                    s.y += s.vy * (s.z*2);
                    
                    const twinkle = Math.abs(Math.sin(t * s.twinkleSpeed + s.t)) * 
                                   Math.abs(Math.cos(t * s.twinkleSpeed * 0.7 + s.t * 0.5));
                    
                    if(s.x<0) s.x = w;
                    if(s.x>w) s.x = 0;
                    if(s.y<0) s.y = h;
                    if(s.y>h) s.y = 0;
                    
                    ctx.beginPath();
                    ctx.globalAlpha = 0.7 + 0.3 * s.z * (0.3 + twinkle*0.7);
                    ctx.fillStyle = s.color;
                    ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI*2);
                    ctx.fill();
                    
                    if(s.r > 3 || s.color !== 'white'){
                        ctx.beginPath();
                        ctx.globalAlpha = 0.15 * s.z * twinkle;
                        ctx.arc(s.x, s.y, s.r * s.z * 3, 0, Math.PI*2);
                        ctx.fill();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                requestAnimationFrame(draw);
            }
            draw();
        })();

        // Floating particles
        (function createParticles(){
            const container = document.querySelector('.particles');
            if(!container) return;
            
            function createParticle(){
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 20000);
            }
            
            for(let i = 0; i < 12; i++){
                setTimeout(createParticle, i * 1000);
            }
            
            setInterval(createParticle, 2000);
        })();
    </script>
    <script src="app.js"></script>
</body>
</html>
