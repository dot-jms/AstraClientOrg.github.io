<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Astra Client - Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
            --muted: #9aa3a8;
            --muted-hover: #b8c1c6;
            --accent: #8ef6c1;
            --accent-hover: #a8ffdb;
            --accent-glow: rgba(142,246,193,0.4);
            --purple-strong: rgba(150,85,255,0.3);
            --purple-glow: rgba(150,85,255,0.2);
            --glass-border: rgba(255,255,255,0.12);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
            --shadow-epic: 0 35px 100px rgba(0,0,0,0.8), 0 15px 60px rgba(150,85,255,0.1);
            --shadow-medium: 0 15px 50px rgba(0,0,0,0.4);
            --shadow-soft: 0 8px 25px rgba(0,0,0,0.2);
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            background-attachment: fixed;
            color: #f8fafc;
            overflow-x: hidden;
            font-weight: 400;
        }

        * {
            box-sizing: border-box;
        }

        canvas#bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            display: block;
            filter: brightness(1.2) contrast(1.1);
        }

        .vignette {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background:
                radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.25), transparent 30%),
                radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.20), transparent 35%),
                radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.12), transparent 25%),
                radial-gradient(35% 35% at 10% 80%, rgba(236,72,153,0.08), transparent 20%),
                linear-gradient(180deg, rgba(8,6,14,0.08), rgba(2,2,6,0.15));
            mix-blend-mode: screen;
            animation: vignette-dance 12s ease-in-out infinite;
        }

        @keyframes vignette-dance {
            0%, 100% { opacity: 1; transform: scale(1); }
            33% { opacity: 0.9; transform: scale(1.02); }
            66% { opacity: 0.85; transform: scale(0.98); }
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(142,246,193,0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(100px) scale(1); opacity: 0; }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .notification {
            position: relative;
            z-index: 3;
            background: linear-gradient(135deg, rgba(142,246,193,0.15), rgba(140,90,240,0.1));
            border: 1px solid rgba(142,246,193,0.3);
            border-radius: 16px;
            padding: 16px 24px;
            margin: 32px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: grand-entrance 1.2s cubic-bezier(0.23,1,0.320,1);
        }

        @keyframes grand-entrance {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            50% { opacity: 0.8; transform: translateY(10px) scale(0.98); filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .notification p {
            margin: 0;
            color: var(--accent);
            font-weight: 600;
            font-size: 15px;
        }

        #main_content_area {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px 32px 32px;
        }

        #play_view {
            background: var(--gradient-glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-epic);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            position: relative;
            animation: grand-entrance 1.2s cubic-bezier(0.23,1,0.320,1);
        }

        #play_view::before {
            content: "";
            position: absolute;
            inset: -15px;
            border-radius: 28px;
            z-index: -1;
            background: linear-gradient(135deg, var(--purple-strong), var(--purple-glow), rgba(142,246,193,0.1));
            filter: blur(25px);
            pointer-events: none;
            animation: glow-breathe 6s ease-in-out infinite;
        }

        @keyframes glow-breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .page_title_header {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: relative;
        }

        .page_title_header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: 2px;
            animation: accent-slide 3s ease-in-out infinite;
        }

        @keyframes accent-slide {
            0%, 100% { width: 120px; opacity: 1; }
            50% { width: 250px; opacity: 0.7; }
        }

        .page_title_header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(142,246,193,0.3);
        }

        .play-grid-layout {
            display: grid;
            gap: 24px;
        }

        .play-card-item {
            background: var(--gradient-glass);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .play-card-item::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, transparent, rgba(142,246,193,0.1), transparent, rgba(150,85,255,0.1), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-card-item:hover::before {
            opacity: 1;
            animation: border-dance 2s linear infinite;
        }

        @keyframes border-dance {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .play-card-item:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
            transform: translateY(-4px);
            box-shadow: var(--shadow-epic);
            border-color: rgba(255,255,255,0.15);
        }

        .play-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .play-card-header i {
            font-size: 28px;
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(142,246,193,0.4));
        }

        .play-card-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            color: #f1f5f9;
        }

        .client-options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .client-version-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .client-version-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(142,246,193,0.2);
            transform: translateX(4px);
        }

        .client-version-item span {
            font-weight: 600;
            font-size: 15px;
            color: #f1f5f9;
        }

        .play-action-btn, .download-btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            background: var(--gradient-accent);
            color: #0a0a0a;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142,246,193,0.2);
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .play-action-btn:hover, .download-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(142,246,193,0.4);
        }

        .play-action-btn:active, .download-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .play-action-btn[aria-busy="true"] {
            opacity: 0.8;
            cursor: wait;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 920px) {
            #main_content_area { padding: 0 24px 24px 24px; }
            .notification { margin: 24px; }
            #play_view { padding: 24px; }
        }

        @media (max-width: 480px) {
            #main_content_area { padding: 0 20px 20px 20px; }
            .notification { margin: 20px; }
            #play_view { padding: 20px; }
            .page_title_header h1 { font-size: 28px; }
            .client-version-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            .play-action-btn, .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg" aria-hidden="true"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <div class="particles" aria-hidden="true"></div>

    <div class="notification">
        <p>1.12.2 has not been released yet, and Social Features will come in v1.6.1.</p>
    </div>

    <main id="main_content_area">
        <div id="play_view">
            <div class="page_title_header">
                <h1>Select a Version</h1>
            </div>

            <div class="play-grid-layout">
                <div class="play-card-item">
                    <div class="play-card-header">
                        <i class="fas fa-gamepad"></i>
                        <h3>Astra Client</h3>
                    </div>

                    <div class="client-options-list" id="clientOptions">
                        <div class="client-version-item">
                            <span>Version 1.12</span>
                            <button class="play-action-btn" data-version="1.12" type="button" aria-describedby="launchStatus">Launch</button>
                        </div>
                        <div class="client-version-item">
                            <span>Version 1.8</span>
                            <button class="play-action-btn" data-version="1.8" type="button" aria-describedby="launchStatus">Launch</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="play-grid-layout" style="margin-top: 20px;">
                <div class="play-card-item">
                    <div class="play-card-header">
                        <i class="fas fa-download"></i>
                        <h3>Downloads</h3>
                    </div>
                    <div class="client-options-list">
                        <div class="client-version-item">
                            <span>Web Files (WASM)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webwasm.zip" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Web Files (JS)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webjs.zip" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Offline Download (WASM)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrawasmoffline.html" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Offline Download (JS)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrajsoffline.html" class="download-btn" download>Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accessible status region for screen readers -->
            <div id="launchStatus" aria-live="polite" aria-atomic="true" style="position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden;">
                <!-- messages will be injected here -->
            </div>
        </div>
    </main>

    <script>
    /**************************************************************
     * Button wiring: attach click handlers for Launch buttons
     * - Delegation on #clientOptions
     * - Prevent double clicks, set aria-busy while "launching"
     * - Announce to aria-live region for screen readers
     **************************************************************/
    (function () {
        const container = document.getElementById('clientOptions');
        const statusRegion = document.getElementById('launchStatus');

        if (!container) return;

        /**
         * announce to aria-live and console
         * @param {string} message
         */
        function announce(message) {
            if (statusRegion) {
                // clear then set to ensure assistive tech notices updates
                statusRegion.textContent = '';
                // small timeout improves reliability on some screen readers
                setTimeout(() => { statusRegion.textContent = message; }, 50);
            }
            console.info('[Launcher]', message);
        }

        /**
         * simulate launching operation
         * Replace this with your real launch logic (fetch, wasm boot, navigate, etc.)
         * @param {HTMLButtonElement} btn
         */
        function handleLaunch(btn) {
            const version = btn.getAttribute('data-version') || 'unknown';
            // disable and mark busy
            btn.setAttribute('disabled', 'true');
            btn.setAttribute('aria-busy', 'true');
            announce(`Launching Astra Client version ${version}...`);

            // Example: pretend to perform async init (replace with real action)
            const LAUNCH_SIM_MS = 1400;
            setTimeout(() => {
                try {
                    // simulate success
                    announce(`Astra Client ${version} launched successfully.`);
                    // visual feedback:
                    btn.textContent = 'Launched';
                    // keep it disabled for a short time then restore (adjust as needed)
                    setTimeout(() => {
                        btn.removeAttribute('disabled');
                        btn.removeAttribute('aria-busy');
                        btn.textContent = 'Launch';
                    }, 1000);
                } catch (err) {
                    console.error('Launch failed', err);
                    announce(`Failed to launch version ${version}. See console for details.`);
                    btn.removeAttribute('disabled');
                    btn.removeAttribute('aria-busy');
                }
            }, LAUNCH_SIM_MS);
        }

        // Event delegation: handle click for any .play-action-btn inside container
        container.addEventListener('click', (ev) => {
            const btn = ev.target.closest('.play-action-btn');
            if (!btn || !container.contains(btn)) return;

            // if already disabled/busy, ignore click
            if (btn.hasAttribute('disabled') || btn.getAttribute('aria-busy') === 'true') {
                announce('Launch already in progress — please wait.');
                return;
            }

            // Prevent default behavior (if any) and run handler
            ev.preventDefault();
            handleLaunch(btn);
        });

        // Keyboard accessibility: allow Enter/Space when focused (buttons already handle this,
        // but this is a defensive enhancement for any styling that converted buttons to non-buttons)
        container.addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter' || ev.key === ' ') {
                const btn = ev.target.closest('.play-action-btn');
                if (btn && !btn.hasAttribute('disabled')) {
                    ev.preventDefault();
                    btn.click();
                }
            }
        });

        // Optional: expose a global hook for your real app to call when the real launch completes
        window.__AstraLauncher__ = {
            announce,
            startLaunchForVersion(v) {
                const btn = container.querySelector(`.play-action-btn[data-version="${v}"]`);
                if (btn) handleLaunch(btn);
            }
        };

    })();
    </script>

    <!-- Removed the external app.js reference to avoid a missing-file runtime error.
         If you have real app.js, re-add it AFTER the above script or merge its logic here. -->
</body>
</html>
